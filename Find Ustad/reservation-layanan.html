<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservasi – Pilih Layanan</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    :root {
      --fu-green: #5b7b5a;
      --fu-bg-light: #f5f5f3;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #ffffff;
    }
    .top-bar {
      background-color: #e5e7eb;
      padding: 6px 0;
      font-size: 0.85rem;
    }
    .top-search {
      border-radius: 999px;
      padding-inline: 12px;
      font-size: 0.85rem;
    }
    .navbar-brand span { color: var(--fu-green); font-weight: 700; }
    .btn-pill { border-radius: 999px; }
    .step-nav {
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 0;
      margin-bottom: 24px;
    }
    .step-nav ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 0.9rem;
    }
    .step-nav li {
      position: relative;
      padding-bottom: 4px;
      color: #6b7280;
    }
    .step-nav li.active {
      color: #111827;
      font-weight: 600;
    }
    .step-nav li.active::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -6px;
      height: 2px;
      background-color: var(--fu-green);
      margin-inline: auto;
      width: 70%;
    }
    .ustad-summary {
      border-radius: 1rem;
      border: 1px solid #e5e7eb;
      padding: 20px;
      margin-bottom: 24px;
    }
    .ustad-summary img {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 16px;
    }
    .service-option {
      border-radius: 0.75rem;
      border: 1px solid #e5e7eb;
      padding: 12px 16px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .service-option:hover {
      background-color: #f9fafb;
    }
    footer {
      background-color: #f9fafb;
      padding-top: 24px;
      padding-bottom: 16px;
      font-size: 0.85rem;
      margin-top: 48px;
    }
  </style>
</head>
<body>

  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="container d-flex justify-content-between align-items-center">
      <input
        type="text"
        class="form-control form-control-sm top-search me-2"
        placeholder="Search for a service or venue"
      />
      <button class="btn btn-sm btn-outline-dark btn-pill">Login / Register</button>
    </div>
  </div>

  <!-- NAVBAR -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <span>Find Ustad</span>
      </a>
      <button class="btn btn-sm btn-outline-success btn-pill">Ask Ustad</button>
    </div>
  </nav>

  <!-- STEP NAV -->
  <div class="step-nav">
    <div class="container">
      <ul>
        <li class="active">1. Pilih Layanan</li>
        <li>2. Pilih Lokasi Kegiatan</li>
        <li>3. Pilih Waktu</li>
        <li>4. Review & Confirm / Payment</li>
      </ul>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="container mb-5">
    <!-- Ustad header -->
    <div class="ustad-summary d-flex align-items-center">
      <img src="https://placehold.co/100x100" alt="Ustad Ameen">
      <div>
        <h5 class="fw-semibold mb-1">Ustad Ameen</h5>
        <p class="small text-muted mb-1">Jakarta Timur • GOR Velodrome</p>
        <p class="small text-muted mb-0">Belajar Al-Qur’an • Dakwah • Konseling</p>
      </div>
    </div>

    <!-- Layanan list -->
    <h6 class="fw-semibold mb-3">Pilih Layanan</h6>

    <label class="service-option">
      <div>
        <div class="fw-semibold">Kajian Kelompok</div>
        <div class="small text-muted">Durasi 2 jam • Maks. 200 jamaah</div>
      </div>
      <div class="text-end">
        <div class="fw-semibold">IDR 200.000</div>
        <input type="radio" name="service" value="kajian" checked>
      </div>
    </label>

    <label class="service-option">
      <div>
        <div class="fw-semibold">Dakwah Umum</div>
        <div class="small text-muted">Durasi 2 jam • Masjid / Aula</div>
      </div>
      <div class="text-end">
        <div class="fw-semibold">IDR 300.000</div>
        <input type="radio" name="service" value="dakwah">
      </div>
    </label>

    <label class="service-option mb-4">
      <div>
        <div class="fw-semibold">Bimbingan Personal</div>
        <div class="small text-muted">Durasi 1 jam • Maks. 5 orang</div>
      </div>
      <div class="text-end">
        <div class="fw-semibold">IDR 150.000</div>
        <input type="radio" name="service" value="personal">
      </div>
    </label>

    <div class="d-flex justify-content-end">
      <button
        class="btn btn-success btn-pill"
        onclick="window.location.href='reservation-lokasi.html';"
      >
        Lanjut
      </button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <div>Find Ustad – © 2022 thecreation.design</div>
      <div>COMPANY • HELP CENTER • CONTACT INFO</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
